name: DevelNext
version: 17.0.0+dev

requires:
  java: {version: '>=11.0.0', arch: ['amd64', 'x86_64']}
  os:
  - Windows
  - Linux
  - Mac

bundles:
- dn-debug-bundle
- dn-jsoup-bundle
- dn-mail-bundle
- dn-systemtray-bundle
- dn-zip-bundle
- dn-httpclient-bundle
- dn-hotkey-bundle
- dn-jfoenix-bundle
- dn-sql-bundle
- dn-sqlite-bundle
- dn-mysql-bundle
- dn-pgsql-bundle
- dn-firebirdsql-bundle

localization:
  source-dir: './ide/misc/languages'
  languages: [ru, en]

jdk:
  win:
    url: 'https://download.bell-sw.com/java/11/bellsoft-jdk11-windows-amd64.zip'
    dir: 'jdk-11'
  mac:
    url: 'https://download.bell-sw.com/java/11.0.5+11/bellsoft-jdk11.0.5+11-macos-amd64.zip'
    dir: 'jdk-11.jdk'
  linux:
    url: 'https://download.bell-sw.com/java/11/bellsoft-jdk11-linux-amd64.tar.gz'
    dir: 'jdk-11'
