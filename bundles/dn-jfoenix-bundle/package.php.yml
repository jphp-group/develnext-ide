
name: dn-jfoenix-bundle
version: 3.0.0
author: DevelNext

plugins: [Hub, Doc]

deps:
  jphp-gui-jfoenix-ext: '^3.0.0'

sources:
- src/vendor/develnext.bundle.jfoenix.JFoenixBundle

config:
  ignore:
    - './out/**'

doc:
  url-prefix: 'https://github.com/jphp-compiler/develnext/blob/master/bundles/%name%/api-docs/'
  langs: {en: English, ru: Русский}

ide-bundle:
  name: Material UI
  class: develnext\bundle\jfoenix\JFoenixBundle
  icon: icons/develnext/bundle/jfoenix/jfoenix.png
  description: JFoenix визуальные компоненты в Material дизайне.
  description-file: develnext/bundle/jfoenix/description.html
  platforms: [desktop]
  group: other