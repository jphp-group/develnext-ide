
name: dn-game2d-bundle
version: 3.0.0
author: DevelNext

plugins: [Hub, Doc]

deps:
  jphp-gui-game-ext: ^3.0.0

config:
  ignore:
    - './out/**'
doc:
  url-prefix: 'https://github.com/jphp-compiler/develnext-17/blob/master/bundles/%name%/api-docs/'
  langs: {en: English, ru: Русский}

ide-bundle:
  name: 2D Game
  class: develnext\bundle\game2d\Game2DBundle
  icon: develnext/bundle/game2d/game2d.png
  description: Пакет для создания простых 2d игр.
  description-file: develnext/bundle/game2d/description.html
  platforms: [desktop]
  group: game
  sources: ['src']