name: develnext-ide
version: 17.0.0+dev
type: project
description: IDE for PHP/JPHP.
plugins:
- App
sources:
- src
- platforms/develnext-desktop-platform/src
- platforms/develnext-java-platform/src
- platforms/develnext-php-platform/src
- platforms/develnext-web-platform/src
- platforms/develnext-wizard-platform/src
#- platforms/develnext-android-platform/src
- ../dn-app-framework/src
includes:
- index.php
deps:
  wizard-core: ^0.1.0
  wizard-localization: ^0.1.0

  # core
  jphp-core: ^1.2.0
  jphp-xml-ext: ^1.0.0
  jphp-zend-ext: ^1.0.0
  jphp-yaml-ext: ^1.0.0
  jphp-zip-ext: ^1.0.0
  jphp-httpclient-ext: ^1.0.0
  jphp-compress-ext: ^1.0.0
  jphp-parser-ext: ^1.0.0
  jphp-process-ext: '*'
  jphp-cglib-ext: '*'

  # gui
  jphp-gui-ext: ^3.0.0
  jphp-gui-web-ext: ^3.0.0
  jphp-gui-game-ext: ^3.0.0
  jphp-gui-desktop-ext: ^3.0.0
  jphp-gui-fonticons-ext: ^3.0.0
  jphp-gui-jediterm-ext: ^1.0.0
  jphp-richtextfx-ext: 1.3.0
  dn-crud-forms: '*'

  # develnext
  develnext-designer: ^1.0.0
  develnext-gui-tabs-ext: ^2.0.0


depsWin:
  jphp-gui-jfx-win: ^13.0.0
  jphp-gui-jfx-web-win: ^13.0.0

depsLinux:
  jphp-gui-jfx-linux: ^13.0.0
  jphp-gui-jfx-web-linux: ^13.0.0

depsMac:
  jphp-gui-jfx-mac: ^13.0.0
  jphp-gui-jfx-web-mac: ^13.0.0

app:
  disable-launcher: '1'
  jvm-args:
  - -Djdk.gtk.version=2
  - -Ddevelnext.noCodeCache=true
  - -Djphp.trace=true
  build:
    file-name: develnext-lib
    type: multi-jar
